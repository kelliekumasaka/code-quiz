<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h4 id="scoreBoard">Score: </h4>
        <h4 id="time">Timer: </h4>
        <h4 class="interactive" id="viewHighScores">View Highscores</h4>
    </header>
    <h2 id="question"></h2>
    <ul id="highScoreCount"></ul>
    <ol id="multipleChoice"></ol>
    <form method="POST" id ="yourName" data-state="hidden">
        <div class="field">
            <h3 id="scores"></h3>
            <label for="name">Nickname:</label>
            <input type="text" id="name" name="name" placeholder="Your nickname here"/>
        </div>
        <button type="submit">Submit</button>
        
    </form>
    <button id="startBtn">Start Game</button>
    <button id="playAgain">Play Again</button>
    <script src="script.js"></script>
</body>
</html>
